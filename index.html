<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Baap-Er-Bank</title>

        <!-- Tailwind CDN Link -->
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    </head>

    <body>
        <header class="w-3/4 mx-auto">
            <h1 class="text-5xl text-center mt-8">Welcome to My <span
                    class="font-semibold text-purple-600">Baap-Er-Bank</span> !!!</h1>
        </header>

        <main class="w-3/4 mx-auto mt-8">
            <section class="bg-green-100 w-3/4 mx-auto p-8">
                <h3 class="text-2xl mb-4">Please Login</h3>
                <div>
                    <input type="email" name="" id="user-email" placeholder="Your Email"
                        class="block border mb-4 border-gray-400 rounded px-2 w-3/4">
                    <input type="password" name="" id="user-password" placeholder="password"
                        class="block border mb-4 border-gray-400 rounded px-2 w-3/4">
                    <button id="login-button"
                        class="bg-yellow-500 rounded px-4 py-2 text-white font-medium	">Login</button>
                </div>
            </section>
        </main>

        <script src="js/login.js"></script>
    </body>

</html>
